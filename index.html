<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome for the icon -->
</head>
<body>
    <div class="file-upload-area">
        <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <h2>Drag & Drop to Upload File</h2>
        <p>OR</p>
        <button class="file-browse-button">Browse File</button>
        <input type="file" class="file-input" hidden>
        <img class="uploaded-image" hidden>
    </div>

    <script src="script.js"></script>
</body>
</html>
